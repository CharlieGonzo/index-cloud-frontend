<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: "Roboto Condensed", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }
    .container{
      display: flex;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      background-color: rgba(216, 205, 210, 0.8);
    }

      
    input
    {
        margin-top: 5px;
        box-shadow: 1px 2px 8px 0px rgba(0,0,0,0.55);
    -webkit-box-shadow: 1px 2px 8px 0px rgba(0,0,0,0.55);
    -moz-box-shadow: 1px 2px 8px 0px rgba(0,0,0,0.55);
        box-shadow: 10ex;
        border-radius: 20px;
        padding-top:5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        width:250px;
        height: 40px;
       background-color: rgba(216, 220, 210, 1);
    }
    
    button:hover{
        background-color: red;
    }
    
    button{
        width: 100px;
        height: 40px;
        border-radius: 10px;
        background-color: rgba(216, 220, 210, 1);
    }

    .login-form{
        padding-top: 70px;
        width: 500px;
        height: 550px;
        border-radius: 8px;
        background-color: rgba(98, 83, 91, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }

    @-webkit-keyframes shadow-drop-2-center {
      0% {
        -webkit-transform: translateZ(0);
                transform: translateZ(0);
        -webkit-box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
      100% {
        -webkit-transform: translateZ(50px);
                transform: translateZ(50px);
        -webkit-box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.35);
                box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.35);
      }
    }
    @keyframes shadow-drop-2-center {
      0% {
        -webkit-transform: translateZ(0);
                transform: translateZ(0);
        -webkit-box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
      100% {
        -webkit-transform: translateZ(50px);
                transform: translateZ(50px);
        -webkit-box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.35);
                box-shadow: 0 0 20px 0px rgba(0, 0, 0, 0.35);
      }

      
    }

   
</style>
<div class="container">
    <form class="login-form shadow-drop-2-center"  action="">
        <h1>Register</h1>
        <div style="display: flex; flex-direction: column; text-align: left;">
        <label for="email">Email:</label>
         <input type="text" placeholder="Email" name="email" id="email" [(ngModel)]="username">
        </div>
        <div style="display: flex; flex-direction: column; text-align: left;">
        <label for="password">Password:</label>
        <input type="password" placeholder="password" name="password" id="password" [(ngModel)]="password">
        </div>
        <button (click)="RegisterUser()">Login</button>
        <p>Have a account? <a href="/">login</a></p>

    </form>
</div>
