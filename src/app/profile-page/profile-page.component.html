<style>
    .container{
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        background-color: rgba(216, 205, 210, 0.8);
        height: 100vh;
        flex-direction: column;
       
    }

    .deck_container{
        width: auto;
         height: auto; /* Allow container to expand with content */;
        margin-top: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 1px 2px 8px 0px rgba(0,0,0,0.55);
-webkit-box-shadow: 1px 2px 8px 0px rgba(0,0,0,0.55);
-moz-box-shadow: 1px 2px 8px 0px rgba(0,0,0,0.55);
        display: flex;
        flex-wrap: wrap; /* Wrap items to next line when they don't fit */

    }

    .settings{
        position: fixed;
        top: 20px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        z-index: 9999; /* Adjust as needed */
        background-color: #007bff; /* Button background color */
        color: white; /* Button text color */
        padding: 10px 20px; /* Adjust as needed */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        
    }
    .button_group{
        margin-top: 20px;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        padding-bottom: 50px;
    }

    button{
        background-color: #007bff; /* Button background color */
        color: white; /* Button text color */
        padding: 10px 20px; /* Adjust as needed */
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    h1{
        font-size: 3em;
    }

    .card{
        width: 250px;
        height: 200px;
        background-color: grey;
       
        border-radius: 5px;
        margin-left: 10px;
        margin-top: 10px;
        margin-bottom: 5px;
        margin-right: 10px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;

    }
</style>
<div class="container">
    <button class="settings">Settings</button>
    <h1 style="text-align: center;">Hello <br>{{user.username}} </h1>
    <h2>{{user.decks.length}}/10 decks</h2>

    <div class="deck_container">
    <div class="card" *ngFor="let deck of userDecks">
        <p *ngIf="edit">edit this card</p>
        {{deck.nameOfDeck}}
    </div>
    </div>
    <div class="button_group">
            <button (click)="changeEdit()">Edit Decks</button>
            <button>Add Deck</button>
    </div>
</div>
